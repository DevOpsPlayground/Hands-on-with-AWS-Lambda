    <div class="grid_24">
      <canvas id="myChart" width="300" height="300"></canvas>
      <script>
      var ctx = document.getElementById("myChart");
      var myChart = new Chart(ctx, {
          type: 'bar',
          data: {
              // labels: ["Red", "Blue", "Yellow", "Green", "Purple", "Orange"],
              labels: ['Conservatives', 'Labour', 'SNP', 'LibDems', 'Greens'],
              datasets: [{
                  label: '# of Votes',
                  data: [12, 19, 3, 5, 2],
                  backgroundColor: [
                      'rgba(54, 162, 235, 0.2)',
                      'rgba(255, 99, 132, 0.2)',
                      'rgba(153, 102, 255, 0.2)',
                      'rgba(255, 206, 86, 0.2)',
                      'rgba(75, 192, 192, 0.2)'
                  ],
                  borderColor: [
                      'rgba(54, 162, 235, 1)',
                      'rgba(255,99,132,1)',
                      'rgba(153, 102, 255, 1)',
                      'rgba(255, 206, 86, 1)',
                      'rgba(75, 192, 192, 1)'
                  ],
                  borderWidth: 1
              }]
          },
          options: {
              scales: {
                  yAxes: [{
                      ticks: {
                          beginAtZero:true
                      }
                  }]
              },
              title: {
                  display: true,
                  text: 'Election Results'
              }
          }
      });
      </script>
    </div>
